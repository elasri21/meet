<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">    
    <title>Meet Template</title>
</head>
<body>
    <header>
        <div class="logo"><img src="./Assets/Logo.svg" alt="logo"></div>
    </header>
    <div class="main-section">
        <h1>Meet New<br> enterpreneurs</h1>
        <p>meet is a new social media platform for<br> enterpreneurs to connect and socialize</p>
        <div class="notif">
            <button>Get notified at launch</button>
        </div>
        <div class="users">
            <img src="./Assets/User Avatar 1.svg" alt="Avatar1" class="user1">
            <img src="./Assets/User Avatar 2.svg" alt="Avatar2" class="user2">
            <img src="./Assets/User Avatar 3.svg" alt="Avatar3" class="user3">
            <img src="./Assets/User Avatar 4.svg" alt="Avatar4" class="user4">
            <img src="./Assets/User Avatar 5.svg" alt="Avatar5" class="user5">
            <img src="./Assets/User Avatar 6.svg" alt="Avatar" class="user6">
        </div>
    </div>
    <footer>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <span>Fpllow us on twitter</span>
    </footer>
</body>
</html>
